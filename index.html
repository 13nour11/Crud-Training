<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="container p-1 my-3">
        <div class="crud bg-success p-3">
            <div class="form-floating mb-3">
                <input type="text" name="" id="productName" class="form-control border-0 border-bottom" placeholder="product name">
                <label for="productName" id="">product name:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="" id="productPrice" class="form-control border-0 border-bottom" placeholder="product price">
                <label for="productPrice" id="">product price:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="" id="productCat" class="form-control border-0 border-bottom" placeholder="product category">
                <label for="productCat" id="">product category:</label>
                <datalist id="categories">
                    <option value="TV">
                    <option value="Mobile">
                    <option value="Laptop">
                    <option value="Screens">
                    <option value="Electronics">
                </datalist>
            </div>
            <div class="form-floating mb-3">
                <textarea type="text" name="" id="productDesc" class="form-control border-0 border-bottom" placeholder="product description"></textarea>
                <!-- <textarea name="" id="productDesc" type="text" class="form-control border-0 border-bottom"></textarea> -->
                <label for="productDesc" id="">product description:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="file" name="" id="productImage" accept="image/*" placeholder="product image" class="form-control border-0 border-bottom"/>
                <label for="productImage">product image:</label>
            </div>
            <button class="btn btn-outline-info w-100 text-white" onclick="addProduct()" id="addBtn">Add Product</button>
            <button class="btn btn-outline-warning w-100 text-white d-none" onclick="updateProduct()" id="updateBtn">Update Product</button>
        </div>
    </div>

    <div class="container">
        <input type="text" id="term" placeholder="search by word ..." class="form-control" oninput="searchProduct()">
        <div class="row py-5" id="rowData">
            
        </div>
    </div>


    <script src="index.js"></script>
</body> 
</html>
